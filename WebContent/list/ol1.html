<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>순서가 있는 리스트(Ordered List)</h1>
	<ol type="1" start="3" reversed="reversed">
		<li>발리</li>
		<li>몰디브</li>
		<li>부다페스트</li>
		<li>사이판</li>
		<li>홍콩</li>
	</ol>
	
	
	<h1>순서가 없는 List(Unordered List)</h1>
	<ul>
		<li><a>KT</a></li>
		<li>SK</li>
		<li>LG</li>
	</ul>
	
	
	
	
	
</body>
</html>
